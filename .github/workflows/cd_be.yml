name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get your source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login to DockerHub
      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build & push ONE image (latest tag only)
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.be
          push: true
          tags: kanav055/todo-app-backend:latest

      # 4️⃣ Setup SSH
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 5️⃣ Deploy to EC2 safely
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@13.233.104.43 << 'EOF'
            set -e

            echo "Pulling new image..."
            docker pull kanav055/todo-app-backend:latest

            echo "Stopping old container..."
            docker stop user_backend || true
            docker rm user_backend || true

            echo "Cleaning old images..."
            docker image prune -a -f

            echo "Starting new container..."
            docker run -d \
              --name user_backend \
              -p 3001:3001 \
              --restart unless-stopped \
              kanav055/todo-app-backend:latest

            echo "Deployment successful"
          EOF
